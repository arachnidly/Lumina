{% extends "body.html" %}
{% block body %}

<!-- Main content -->
<div class="container mt-3">
    <div>
        <a id="backlink" href="/book/{{book.id}}">
            <h4><- Back</h4>
        </a>
    </div>

    <hr>

    <div id="pagetitle" style="margin-top: 10%;">
        <h3>Delete {{book.title}}?</h3>
    </div>

    <div class="container" style="margin-top: 2%; text-align:center;">

        <div class="row d-flex justify-content-center mt-3">

            <div class="col-md-8">
                <div style="font-size: larger;">
                    Are you sure that you want to delete the book {{book.title}}?
                    <p style="margin-top: 1%; font-size:large;">
                        This action cannot be undone.
                    </p>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-md-4">
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <form class="text-center" method="POST" id="delete-book">
                            <button class="btn btn-lg btn-decision" type="submit">Yes</button>
                        </form>
                    </div>
                    <div class="col-md-4">
                        <a href="/book/{{book.id}}" class="btn btn-lg btn-decision">No</a>
                    </div>
                </div>
            </div>
        </div>
        


    </div>
</div>


{% endblock %}
