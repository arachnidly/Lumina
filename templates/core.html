<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina - {{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <style>
        .navbar {
            background-color: #9ad0c2;
        }

        .navbar-brand {
            position: relative;
            font-family: 'Ephesis', cursive;
            font-size: 300%;
        }

        .nav-item {
            font-size: larger;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #ECF4D6;
        }

        /* Style for the buttons */
        .btn-custom {
            background-color: #2D9596;
            border: #2D9596;
            font-family: 'Roboto Mono', monospace;
            font-size: large;
            color: white;
        }

        #pagetitle {
            text-align: center;
            font-family: 'Roboto Mono', monospace;
            margin-top: 5%;
        }

        #pagetitle2 {
            font-size: large;
            text-align: center;
            font-family: 'Roboto Mono', monospace;
        }

        #jtext {
            font-family: 'Roboto Mono', monospace;
            /* text-align: center; */
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            {% if "user" not in session %}
            <a class="navbar-brand" style="left: 50%; transform: translateX(-50%);" href="/home">Lumina</a>
            {%if title=="Login" %}
            <div class="navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" id="jtext" href="/librarianlogin">Librarian Login</a>
                    </li>
                </ul>
            </div>
            {% endif %}

            {% else %}

            <a class="navbar-brand" href="/home">Lumina</a>
            <div class="navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item active">
                        <a class="nav-link" id="jtext" href="#">Dashboard</a>
                    </li>

                    <li class="nav-item">
                        <p class="nav-link" id="jtext">|</p>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" id="jtext" href="#">Stats</a>

                    <li class="nav-item">
                        <p class="nav-link" id="jtext">|</p>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" id="jtext" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>

            {% endif %}
        </div>
    </nav>

    <div class="container-fluid">
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
