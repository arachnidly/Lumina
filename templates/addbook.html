{% extends 'body.html' %}
{% block body %}

<!-- Main content -->
<div class="container mt-3">
<div>
    <a id="backlink" href="/section/{{section.id}}">
        <h4><- Back</h4>
    </a>
</div>
<hr>
    <div id="pagetitle" style="margin-top: 2%;">
        <h2>Add New Book</h2>
    </div>

    <!-- Add Book Form -->

    <div class="container" id="pagetitle2" style="margin-top: 1%;">
        <div class="row d-flex justify-content-center">

            <div class="col-4">
                <form method="POST" enctype="multipart/form-data" id="formy">

                    <div class="form-group">
                        <label for="bookTitle" style="margin-bottom: 2%;">Book Title</label>
                        <input type="text" class="form-control" id="bookTitle" name="bookTitle" placeholder="Book title"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="bookAuthor" style="margin-bottom: 2%;">Author</label>
                        <input type="text" class="form-control" id="bookAuthor" name="bookAuthor" placeholder="Author"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="bookDescription" style="margin-bottom: 2%;">Book Description</label>
                        <textarea class="form-control" rows="5" id="bookDescription" name="bookDescription" placeholder="Book description"></textarea>
                    </div>
                    

                    <div class="form-group">
                        <label for="bookFile" style="margin-bottom: 2%;">Upload Book PDF</label>
                        
                        <input type="file" class id="bookFile" name="bookFile" accept=".pdf" placeholder="Upload PDF" required>
                    </div>

                    <div class="form-group">
                        <label for="bookCover" style="margin-bottom: 2%;">Upload Book Cover</label>
                        <input type="file" id="bookCover" name="bookCover" accept="image/*" placeholder="Upload Cover" required>
                    </div>

                    <div class="text-center" style="margin-top: 5%;">
                        <button type="submit" class="btn btn-lg btn-custom">Add</button>
                    </div>
                </form>
                {% if book_title_error %}
                <p style="margin-top: 10%;"><span style="color: rgb(255, 0, 0); font">The title you entered already
                        exists. Please
                        enter a unique title or <a href="/section/{{section.id}}/books/{{book.id}}">manage existing
                            book</a></span></p>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
