{% extends "body.html" %}
{% block body %}

<!-- Main content -->
<!-- Users table -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="text-center mt-5">Lumina Users</h3>
        </div>
    </div>
    {% if users %}
    <div class="row">
        <div class="col-12">
            <table class="table table-hover mt-3" style="text-align: center;">
                <thead>
                    <tr>
                        <th scope="col">Username</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td><a href="/user/{{user.username}}">{{user.username}}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% else %}
    <div class="row">
        <div class="col-12">
            <p class="text-center mt-3">No users yet.</p>
        </div>
    </div>
    {% endif %}   
</div>
<!-- End of Users table -->

{% endblock %}
